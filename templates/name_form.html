<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name form</title>
</head>
<body>
<form method="post">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div>
        {{ message}}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <input type="text" name="user_name" placeholder="Your name">
    <input type="submit" value="Send">
  </form>
</body>
</html>
